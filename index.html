<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Vue</title>
    <!-- CCS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div id="app" class="container">
        <h2>{{ title }}</h2>
        <p>{{ dataMahasiswa }}</p>

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Tambah
            Data</button>
        <!-- modak exampleModal -->
        <div class="modal fade" id="exampleModal" tabindex="1" arial-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModelLabel">New message</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </div>


        <!-- tabel -->
        <table class="table table-striped">
            <thead>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="https://docs.vuejs.id/js/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                title: "API Data Mahasiswa",
                description: "Data Api dideploy di vercel.app",
                dataMahasiswa: null
            },
            mounted() {
                axios
                    .get("https://if3b-zarazzar.vercel.app/ternak")
                    .then(Response => {
                        console.log(Response);
                        this.dataMahasiswa = Response.data
                    })
            }
        });
    </script>
</body>

</html>
